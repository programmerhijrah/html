<!DOCTYPE html>
<html>
<body>

<!-- HTML Table Headings -->
<table border="1" style="width:50%">
   <caption><H1>TABLE 3 KOLOM 3 BARIS</H1></caption>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Points</th>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>

<!-- Table Cells that Span Many Rows -->
<!-- To make a cell span more than one column, use the colspan attribute: -->

<table border="1" style="width:50%">
  <caption><H3>TABLE DENGAN COLSPAN</H3></caption>
  <tr>
    <th>Name</th>
    <th colspan="2" style="background-color:red">Telephone</th>
  </tr>
  <tr>
    <td>Bill Gates</td>
    <td>555 77 854</td>
    <td>555 77 855</td>
  </tr>
</table>

<!-- Table Cells that Span Many Rows -->
<!-- To make a cell span more than one row, use the rowspan attribute: -->
<table border="1" style="width:50%">
  <caption><H3>TABLE DENGAN ROSWSPAN</H3></caption>
  <tr>
    <th>Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2" style="background-color:red">Telephone:</th>
    <td>555 77 854</td>
  </tr>
  <tr>
    <td>555 77 855</td>
  </tr>
</table>

</body>
</html>
