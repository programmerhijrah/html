<!DOCTYPE html> 
<html>
<body>

<H1> EXAMPLE FORM  </H2><hr>

<form action="" method="">

<!-- Input Type: text -->
<!-- <input type="text"> defines a one-line input field for text input: -->
First name:<br>
<input type="text" name="firstname" placeholder="TYPE TEXT" required><hr>
<br>

<!-- Input Type: password -->
<!-- <input type="password"> defines a password field: -->
User name:<br>
<input type="text" name="username"><hr>
<br>
User password:<br>
<input type="password" name="psw"><hr>
<br>

<!-- Input Type: radio -->
<!-- <input type="radio"> defines a radio button. -->
TYPE RADIO
<input type="radio" name="sex" value="male" checked>Male
<input type="radio" name="sex" value="female">Female<hr>
<br>

<!-- Input Type: checkbox -->
<!-- <input type="checkbox"> defines a checkbox. -->
CHECKBOX
<input type="checkbox" name="vehicle" value="Bike">I have a bike
<input type="checkbox" name="vehicle" value="Car">I have a car <hr>
<br>

<!-- Input Type: number -->
<!-- The <input type="number"> is used for input fields that should contain a numeric value. -->
TYPE NUMBER (between 1 and 5):
<input type="number" name="quantity" min="1" max="5"><hr>
<br>

<!-- Input Type: date -->
<!-- The <input type="date"> is used for input fields that should contain a date. -->
TYPE DATE
<input type="date" name="bday"><hr>
<br>

<!-- input Type: email -->
<!-- The <input type="email"> is used for input fields that should contain an e-mail address. -->
 E-mail:
<input type="email" name="email"><hr>
<br>

<!-- Input Type: tel -->
<!-- The <input type="tel"> is used for input fields that should contain a telephone number. -->
 Telephone:
<input type="tel" name="usrtel"><hr>
<br>

<!-- COMBOBOX -->
COMBOBOX
<select name="cars">
	<option value="volvo">AYAM</option>
	<option value="saab">SAPI</option>
	<option value="fiat">KAMBING</option>
	<option value="audi">UNTA</option>
</select><hr>
<br>

<!-- TEXT AREA -->
<textarea name="message" rows="10" cols="80">
text area tinggi 50 lebar 80
</textarea><hr>

<!-- BUTTON TYPE SUBMIT -->
<button type="submit">SUBMIT</button>

<!-- BUTTON TYPE RESET -->
<button type="reset">RESET</button>

</form>

</body>
</html>
