<!DOCTYPE html>
<html>
<body>

<h3>Unordered List</h3>
<ul>
  <li>The first item</li>
  <li>The second item</li>
  <li>The third item</li>
  <li>The fourth item</li>    
</ul>


<h3>Ordered List</h3>
<ol>
  <li>The first item</li>
  <li>The second item</li>
  <li>The third item</li>
  <li>The fourth item</li>  
</ol>


<h3>Description List</h3>
<dl>
  <dt>The first item</dt>
  <dd>Description of item</dd>
  <dt>The second item</dt>
  <dd>Description of item</dd>
</dl>


</body>
</html>
